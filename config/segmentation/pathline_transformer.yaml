
model:
  NAME: BaseSeg
  encoder_args:
    NAME: PointTransformer

    KpathlinePerGroup: 5
    in_channels: 10        #if in_channels not specify then it take value from dataset.PathlineFeature (function readDataSetRelatedConfig)
    # PathlineGroups: 64     ##PathlineGroups  is write by function readDataSetRelatedConfig
    dmodel: 192 #becasue of pos_embedding,   dmodel must be multiple of 3, if not the code will adjust itself.
    num_encoder_layers: 4
    # dropout: 0.5

  criterion_args:
    NAME: BCELoss
   

# ---------------------------------------------------------------------------- #
# Training cfgs 
# ---------------------------------------------------------------------------- #
# Training parameters
# random_seed: 4259

wandb: True 
batch_size: 84
lr: 0.0001
epochs: 180

val_freq: 5
# scheduler: TwoStep
# warmup_epochs: 80 
# second_lr: 0.00001
optimizer:
 NAME: 'adamw'
 weight_decay: 0.00001

# scheduler
scheduler: cosine
warmup_epochs:  4
warmup_lr_init: 5.0e-5
min_lr: 0.000005

save_model: true
save_freq: 30 # saving frequency for ckpt. -1 only saving the latest and the best.

# scheduler: TwoStep
# warmup_epochs: 60 
# second_lr: 0.000005

dataloader:
  num_workers: 0
dataset:
  NAME: UnsteadyVastisPathlineSeg
  # data_dir: 'CppProjects/data/dbgPathline5/X32_Y32_T5'
  data_dir: '/ibex/user/zhanx0o/data/dbgPathline5/X32_Y32_T5'

#add WhiteNoise will boost vortex_unet 's performance
datatransforms:
  train: [MinMaxNormalization,WhiteNoise]  # rotation does not help
  val: [MinMaxNormalization,WhiteNoise]
  test: []
  kwargs:
    noiseMaginitude: 0.01
  

test_tasks:
      tasks: ["TestSegmentation","TestPathlineSeg"] 



